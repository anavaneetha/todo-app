<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: bisque;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: aqua;
  }

  .submit {
    background-color: blue;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    background-color: rgba(132, 9, 81, 0.767);
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    color: #fff;
    font-size: 16px;
  }

  .btn-danger {
    background-color: rgb(210, 30, 72);
    border-color: darkolivegreen;
  }
</style>

<div class="center-column">
  <h3>To-Do List</h3>

  <form method="POST" action="/">
    {%csrf_token%}
     {{form.title}}
    <input class="btn btn-info" type="submit" name="Create Task" />
  </form>

  <div class="todo-list">

  {% for task in tasks %}
  <div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
    <a  class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

    {% if task.complete == True %}

    <strike>{{task}}</strike>

    {% else %}
    <span>{{task}}</span>
    {% endif%}
  </div>
  {% endfor %}
</div>
</div>
